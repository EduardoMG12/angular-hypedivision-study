
<div class="fixed inset-0 bg-wood-smoke/60 backdrop-blur-[0.25rem] z-40 cursor-pointer" (click)="onClose()">
    <div class="bg-[#1A1A22] right-0 fixed h-full w-[400px] rounded-l-lg shadow-lg z-50 cursor-default" (click)="$event.stopPropagation()">
    <div class="p-6 relative">
      <button class="absolute top-4 right-4 text-alabaster p-2 rounded cursor-pointer" (click)="onClose()">
        <svg class="w-6 h-6" fill="none" stroke="#FFFFFF" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <h2 class="text-alabaster text-lg font-bold">Selecionar Flashcards Existentes</h2>
      <p class="text-santas-gray text-sm mt-2">
        Navegue por flashcards organizados por tags e selecione para adicionar ao seu deck
      </p>
      <div class="mt-4">
        <input
          type="text"
          placeholder="Buscar flashcards..."
          class="w-full bg-portage/20 border border-[#3E3E48] rounded-lg py-2 px-4 text-alabaster placeholder:text-santas-gray focus:border-portage"
        />
      </div>
      <div class="mt-4 space-y-2">
        <div class="flex items-center gap-2">
          <input type="checkbox" id="programacao" class="hidden peer" />
          <label for="programacao" class="flex items-center gap-2 cursor-pointer">
            <span class="w-5 h-5 border-2 border-portage rounded peer-checked:bg-portage"></span>
            <span class="text-alabaster">programacao (0/6)</span>
          </label>
        </div>
        <div class="flex items-center gap-2">
          <input type="checkbox" id="banco-de-dados" class="hidden peer" />
          <label for="banco-de-dados" class="flex items-center gap-2 cursor-pointer">
            <span class="w-5 h-5 border-2 border-portage rounded peer-checked:bg-portage"></span>
            <span class="text-alabaster">banco-de-dados (0/1)</span>
          </label>
        </div>
        <div class="flex items-center gap-2">
          <input type="checkbox" id="geografia" class="hidden peer" />
          <label for="geografia" class="flex items-center gap-2 cursor-pointer">
            <span class="w-5 h-5 border-2 border-portage rounded peer-checked:bg-portage"></span>
            <span class="text-alabaster">geografia (0/1)</span>
          </label>
        </div>
      </div>
      <div class="mt-6 text-santas-gray">0 cards selecionados</div>
      <div class="mt-4 flex justify-end gap-4">
        <button class="bg-sidebar border border-charade rounded-lg px-4 py-2 text-alabaster cursor-pointer" (click)="onClose()">
          Cancelar
        </button>
        <button class="bg-[#BA8FEF]/80 border border-portage/50 rounded-lg px-4 py-2 text-alabaster">
          Adicionar Selecionados
        </button>
      </div>
    </div>
  </div>
</div>
