<div [ngStyle]="{'padding-left': (level * 1.5) + 'rem'}" class="transition-all duration-200 ease-in-out"
  (mouseenter)="isHovered = true" (mouseleave)="isHovered = false">
  <div class="flex items-center justify-between py-2 cursor-pointer hover:bg-portage/20 rounded-md px-2"
    (click)="toggleTopic(topic.id)">
    <div class="flex items-center gap-2">
      <span *ngIf="topic.children && topic.children.length > 0 || topic.cards.length > 0"
        class="text-portage text-lg transition-transform duration-200 ease-in-out"
        [ngClass]="{'rotate-90': isExpanded(topic.id)}">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </span>
      <span class="text-white text-xl font-medium">{{ topic.name }}</span>
    </div>

    <div class="flex items-center rounded-lg bg-portage/50 px-2 h-6 text-alabaster">
      <span *ngIf="!isHovered" class="">{{ topic.childrenCardsCount }}</span>
      <svg *ngIf="isHovered" class="w-4 h-4 text-alabaster cursor-pointer" fill="none" stroke="currentColor"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
    </div>
  </div>

  <div *ngIf="isExpanded(topic.id)" class="overflow-hidden transition-all duration-300 ease-in-out">
    <div *ngIf="topic.cards && topic.cards.length > 0" [ngStyle]="{'padding-left': '1.5rem'}"
      class="mt-1 flex flex-col justify-center items-stretch gap-3">
      <div *ngFor="let card of topic.cards"
        class="flex justify-between items-center py-1 text-gray-300 hover:bg-portage/20 border border-alabaster/10 rounded-md cursor-pointer px-2">
        <div class="flex flex-col justify-center items-start">
          <span class="text-lg text-portage">{{ card.title }}</span>
          <span class="text-lg">{{ card.description }}</span>
        </div>
        <svg class="w-4 h-4 text-gray-500 hover:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
          </path>
        </svg>
      </div>
    </div>

    <app-topic-item *ngFor="let childTopic of topic.children" [topic]="childTopic" [level]="level + 1"
      [expandedTopics]="expandedTopics" (toggle)="toggle.emit($event)"> </app-topic-item>
  </div>
</div>
