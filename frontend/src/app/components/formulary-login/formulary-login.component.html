<form
  (ngSubmit)="onSubmit()"
  class="w-[28rem] flex flex-col justify-center items-start gap-5"
>
  <app-input label="Email" type="email" [(value)]="email" class="w-full" />
  <app-input-password
    label="Senha"
    [(value)]="password"
    forgotLink="/forgot-password"
    [showEye]="true"
    class="w-full"
  />
  <app-checkbox label="Lembrar de mim" [(value)]="checkbox" />
  <div *ngIf="errorMessage" class="text-red-500 mb-4">{{ errorMessage }}</div>
  <button
    type="submit"
    class="w-full h-10 flex justify-center items-center bg-portage rounded-lg cursor-pointer gap-4"
  >
    <img src="/user.svg" alt="" />
    <p class="text-[0.821rem] text-[#FFFFFF]">Entrar</p>
  </button>
</form>
