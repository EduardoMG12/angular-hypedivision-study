<main class="bg-background-500 max-w-screen min-h-screen relative">
  <app-header />
  <div
    class="max-w-[64rem] pt-[6.375rem] p-8 flex flex-col justify-baseline items-start gap-8 mx-auto"
  >
    <div class="w-full flex flex-col gap-2 justify-center items-start">
      <h1 class="text-portage textPurpleShadow font-bold text-medium">
        Desenvolvimento do HypeDivision/Study
      </h1>
      <p class="text-santas-gray text-small">
        Um mergulho no processo de criação desta aplicação de flashcards para
        estudo
      </p>
      <hr class="w-full border-t border-santas-gray mt-8" />
    </div>

    <app-card
      title="Visão Geral do Projeto"
      iconTitle="rocket.svg"
      text="HypeDivision/Study é uma aplicação web de flashcards para estudo, desenvolvida como parte de uma matéria da faculdade que introduz conceitos de desenvolvimento web. O projeto foca na no ensinamento de angular, e express, como ja tenho familiariade com frontend e backend e queria implementar algo com flashcards pois vai ser a ponta do iceberg do meu futuro TCC me propuz e propuz ao professor se eu poderia criar um projeto full-stack especifico. Estou implementando o frontend em Angular de forma pixel-perfect com base em um protótipo no Figma, utilizando boas práticas como conventional commits e componentização."
    />

    <div class="w-full">
      <app-card
        title="Processo de Design e Desenvolvimento"
        iconTitle="pen.svg"
      />
      <div class="w-full gap-6">
        <app-card
          subtitle="Design Inicial com Loveable"
          iconSubtitle="pen.svg"
          descriptionSubtitle="Utilizei a IA Loveable para criar o design inicial do site, inserindo prompts para gerar uma interface com tema neon/cyberpunk. Apesar de ter conhecimento em UI, optei por essa abordagem para agilizar o processo."
        />
        <app-card
          subtitle="Prototipagem no Figma"
          iconSubtitle="puzzle.svg"
          descriptionSubtitle="Após aprovar o design gerado pela IA, importei o site para o Figma usando o plugin html.to.design, convertendo-o em um protótipo detalhado para guiar a implementação."
        />
        <app-card
          subtitle="Implementação Pixel-Perfect"
          iconSubtitle="code.svg"
          descriptionSubtitle="Com o protótipo no Figma, estou desenvolvendo o frontend em Angular, focando em uma implementação pixel-perfect. Utilizo conventional commits para versionamento e componentizo a aplicação para melhor manutenibilidade."
        />
        <app-card
          subtitle="Planos Futuros"
          iconSubtitle="rocket.svg"
          descriptionSubtitle="Pretendo adicionar o backend futuramente para suportar funcionalidades como persistência de dados. Também planejo integrar IA no backend para criar flashcards automaticamente, facilitando o processo de estudo. Esta documentação será atualizada periodicamente para refletir o progresso do projeto(na verade isso já é uma idéia para o TCC)."
        />
      </div>
    </div>

    <div class="w-full gap-8">
      <app-card title="Cronologia do Desenvolvimento" iconTitle="clock.svg" />
      <div class="w-full gap-6">
        <app-card
          subtitle="Planejamento e Design"
          iconSubtitle="pen.svg"
          descriptionSubtitle="Defini a arquitetura do aplicativo e estabeleci o estilo visual neon/cyberpunk com a ajuda da IA Loveable e do Figma."
          [items]="[
            'Design da interface com tema neon/cyberpunk',
            'Escolha do Angular para desenvolvimento (proposta pela matéria da faculdade)',
            'Planejamento da estrutura de componentes',
            'Definição do sistema de rotas'
          ]"
        />
        <app-card
          subtitle="Infraestrutura e Fundação"
          iconSubtitle="table-window.svg"
          descriptionSubtitle="Configurei o projeto com as ferramentas essenciais para desenvolvimento frontend."
          [items]="[
            'Configuração do Tailwind CSS para estilização',
            'Setup do ambiente Angular com pnpm',
            'Implementação do sistema de temas dark mode',
            'Configuração do Angular Router para navegação'
          ]"
        />
        <app-card
          subtitle="Desenvolvimento de Componentes"
          iconSubtitle="puzzle.svg"
          descriptionSubtitle="Criei componentes reutilizáveis para garantir uma UI consistente e modular."
          [items]="[
            'Sidebar responsiva com animação hover',
            'Cards de flashcard com efeito de flip',
            'Formulários de criação e edição',
            'Sistema de notificações com toasts'
          ]"
        />
        <app-card
          subtitle="Implementação de Funcionalidades"
          iconSubtitle="code.svg"
          descriptionSubtitle="Desenvolvi as funcionalidades principais do aplicativo para gerenciamento de flashcards."
          [items]="[
            'Sistema de criação de flashcards',
            'Importação de flashcards via JSON',
            'Visualização e navegação de decks',
            'Estatísticas de estudo e progresso'
          ]"
        />
        <app-card
          subtitle="Autenticação e Segurança (Planejado)"
          iconSubtitle="person-check.svg"
          descriptionSubtitle="Planejo implementar autenticação no futuro, quando o backend estiver pronto."
          [items]="[
            'Login com email e senha',
            'Integração de autenticação social (Google, GitHub)',
            'Proteção de rotas e validação de formulários',
            'Gestão segura de sessões de usuário'
          ]"
        />
        <app-card
          subtitle="Testes e Otimização"
          iconSubtitle="check-rounded.svg"
          descriptionSubtitle="Realizei testes para garantir a qualidade e otimizei o desempenho do frontend."
          [items]="[
            'Testes de componentes e funcionalidades',
            'Otimização de renderização e carregamento',
            'Validação de acessibilidade',
            'Compatibilidade cross-browser'
          ]"
        />
      </div>
    </div>

    <div class="w-full">
      <app-card title="Principais Aprendizados" iconTitle="open-book.svg" />
      <div class="w-full flex justify-between items-center">
        <app-card
          subtitle="Gestão de Estado"
          descriptionSubtitle="Aprendi a gerenciar o estado do aplicativo em Angular usando serviços, mantendo o código limpo e organizado."
          class="flex-1"
        />
        <app-card
          subtitle="Design System"
          descriptionSubtitle="Desenvolvi habilidades na criação de um design system consistente com Tailwind CSS e componentes reutilizáveis."
          class="flex-1"
        />
      </div>
      <div class="w-full flex justify-between items-center">
        <app-card
          subtitle="Animações e Microinterações"
          descriptionSubtitle="Implementei animações suaves que melhoram a experiência do usuário sem impactar o desempenho."
          class="flex-1"
        />
        <app-card
          subtitle="Arquitetura de Componentes"
          descriptionSubtitle="Criei uma arquitetura de componentes escalável em Angular, facilitando a manutenção e extensão do projeto."
          class="flex-1"
        />
      </div>
    </div>

    <div class="w-full">
      <app-card title="Stack Tecnológico" iconTitle="branch.svg" />
      <div class="w-full flex flex-wrap gap-2">
        <div
          class="bg-[#29293D]/30 border border-portage/30 px-3 py-2 rounded-md flex items-center gap-1"
        >
          <p class="text-portage font-bold text-xsmall">Framework:</p>
          <p class="text-alabaster text-xsmall font-bold">Angular</p>
        </div>
        <div
          class="bg-[#29293D]/30 border border-portage/30 px-3 py-2 rounded-md flex items-center gap-1"
        >
          <p class="text-portage font-bold text-xsmall">Linguagem:</p>
          <p class="text-alabaster text-xsmall font-bold">TypeScript</p>
        </div>
        <div
          class="bg-[#29293D]/30 border border-portage/30 px-3 py-2 rounded-md flex items-center gap-1"
        >
          <p class="text-portage font-bold text-xsmall">Bundler:</p>
          <p class="text-alabaster text-xsmall font-bold">Webpack</p>
        </div>
        <div
          class="bg-[#29293D]/30 border border-portage/30 px-3 py-2 rounded-md flex items-center gap-1"
        >
          <p class="text-portage font-bold text-xsmall">Estilização:</p>
          <p class="text-alabaster text-xsmall font-bold">Tailwind CSS</p>
        </div>
        <div
          class="bg-[#29293D]/30 border border-portage/30 px-3 py-2 rounded-md flex items-center gap-1"
        >
          <p class="text-portage font-bold text-xsmall">Roteamento:</p>
          <p class="text-alabaster text-xsmall font-bold">Angular Router</p>
        </div>
        <div
          class="bg-[#29293D]/30 border border-portage/30 px-3 py-2 rounded-md flex items-center gap-1"
        >
          <p class="text-portage font-bold text-xsmall">Package Manager:</p>
          <p class="text-alabaster text-xsmall font-bold">pnpm</p>
        </div>
      </div>
    </div>

    <div class="w-full">
      <app-card title="Desafios e Soluções" iconTitle="lamp.svg" />
      <app-challenge-card
        [challenges]="[
          {
            subtitle: 'Tema visual consistente',
            description:
              'O design neon/cyberpunk exigiu uma abordagem cuidadosa para manter uma experiência visual coesa. Resolvi isso criando um sistema de design baseado em variáveis CSS e utilitários Tailwind personalizados.'
          },
          {
            subtitle: 'Animações performáticas',
            description:
              'Implementei animações para os flashcards que funcionam bem mesmo em dispositivos menos potentes, utilizando transforms CSS e gerenciando cuidadosamente as renderizações.'
          },
          {
            subtitle: 'Gerenciamento de estado',
            description:
              'Para gerenciar o estado dos flashcards e decks, utilizei serviços do Angular para operações de dados e estado global, resultando em um código mais limpo e manutenível.'
          }
        ]"
      />
    </div>
  </div>
</main>
