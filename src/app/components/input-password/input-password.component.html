<div class="w-full flex flex-col justify-center items-start gap-[0.75rem] relative">
  <div class="w-full flex justify-between">
    <p class="text-alabaster font-normal text-sm">{{ label }}</p>
    <a *ngIf="forgotLink" [href]="forgotLink">
      <p class="text-portage">Esqueceu a senha?</p>
    </a>
  </div>
  <div class="relative w-full">
    <input
      [type]="showEye ? (showPassword ? 'text' : 'password') : 'text'"
      class="bg-wood-smoke w-full h-[2.5rem] border-charade border-[0.063rem] rounded-[0.625rem] pr-10 text-santas-gray pl-[0.813rem]"
      [ngModel]="value"
      (ngModelChange)="onValueChange($event)"
    />
    <span
      *ngIf="showEye"
      class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-400 hover:text-portage"
      (click)="togglePasswordVisibility()"
    >
      <img *ngIf="!showPassword" src="/eye.svg" alt="show password" class="w-5 h-5" />
      <img *ngIf="showPassword" src="/eye-off.svg" alt="hide password" class="w-5 h-5" />
    </span>
  </div>
</div>
