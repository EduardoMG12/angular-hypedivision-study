<div class="w-full flex flex-col justify-center items-start gap-[0.75rem]">
  <p class="text-alabaster font-normal text-sm">{{label}}</p>
  <input
    [type]="type"
    [placeholder]="placeholder"
    class="bg-wood-smoke w-full h-[2.5rem] border-charade border-[0.063rem] rounded-[0.625rem] text-santas-gray pl-[0.813rem]"
    [ngModel]="value"
    (ngModelChange)="onValueChange($event)"
  />
</div>
